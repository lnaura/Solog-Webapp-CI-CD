name: Build and Push Frontend to ECR & Update Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'FrontEnd/**'

env:
  ECR_REPOSITORY: solog-frontend  
  IMAGE_TAG: ${{ github.sha }}
  MANIFEST_REPO: lnaura/Solog-Webapp-CI-CD-Manifests
  MANIFEST_FILE_PATH: frontend/deployment.yaml
  WORKING_DIRECTORY: ./FrontEnd

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker Image..."
          
          # Docker Build with Build Args
          docker build \
            --build-arg REACT_APP_PROD_BASE_URL=${{ secrets.REACT_APP_PROD_BASE_URL }} \
            --build-arg REACT_APP_KIBANA_URL_KMSG=${{ secrets.REACT_APP_KIBANA_URL_KMSG }} \
            --build-arg REACT_APP_KIBANA_URL_SERVICE=${{ secrets.REACT_APP_KIBANA_URL_SERVICE }} \
            --build-arg REACT_APP_KIBANA_URL_AUTH=${{ secrets.REACT_APP_KIBANA_URL_AUTH }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "Pushing Docker Image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # latest 태그 갱신
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Kubernetes Manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 1. SSH 설정
          mkdir -p ~/.ssh
          echo "${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # 2. Git 설정
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 3. Manifest 리포지토리 클론
          # 작업 디렉토리가 FrontEnd이므로 상위 레벨로 나가서 클론하거나, 임시 폴더를 사용해야 안전합니다.
          # 여기서는 /tmp 디렉토리를 사용하여 경로 충돌을 방지합니다.
          cd /tmp
          git clone git@github.com:${{ env.MANIFEST_REPO }}.git
          
          # 4. 이미지 태그 수정
          repo_name=$(basename ${{ env.MANIFEST_REPO }})
          cd $repo_name
          
          # sed 명령어로 frontend/deployment.yaml 파일 내의 이미지 태그 교체
          # 주의: MANIFEST_FILE_PATH가 정확히 frontend 디렉토리를 가리키는지 확인하세요.
          sed -i "s|image: .*$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" ${{ env.MANIFEST_FILE_PATH }}
          
          # 5. 변경 사항 푸시
          git add ${{ env.MANIFEST_FILE_PATH }}
          git commit -m "Update Frontend image tag to $IMAGE_TAG"
          git push origin main