# deploy_backend.yml
name: Build and Push to ECR & Update Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'BackEnd/**'
  workflow_dispatch:
    inputs:
      target_cloud:
        description: '배포할 클라우드를 선택하세요'
        required: true
        default: 'aws'
        type: choice
        options:
          - azure
          - aws

env:
  TARGET: ${{ github.event_name == 'push' && 'azure' || github.event.inputs.target_cloud }}
  IMAGE_NAME: solog-backend      
  IMAGE_TAG: ${{ github.sha }}       
  MANIFEST_REPO: lnaura/Solog-Webapp-CI-CD-Manifests
  MANIFEST_FILE_PATH: backend/deployment.yaml
  WORKING_DIRECTORY: ./BackEnd

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # AWS 단계
      - name: Configure AWS credentials
        if: ${{ env.TARGET == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ env.TARGET == 'aws' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Azure 단계
      - name: Azure Login
        if: ${{ env.TARGET == 'azure' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: ${{ env.TARGET == 'azure' }}
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          echo "REGISTRY_URL=$(az acr show --name ${{ secrets.ACR_NAME }} --query loginServer -o tsv)" >> $GITHUB_ENV
      
      # 공통
      - name: Build, tag, and push image
        run: |
          if [ "${{ env.TARGET }}" == "aws" ]; then
            REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          else
            REGISTRY="$REGISTRY_URL"
          fi

          FULL_IMAGE="$REGISTRY/${{ env.IMAGE_NAME }}"
          echo "Building Docker Image for $FULL_IMAGE..."

          docker build -t $FULL_IMAGE:${{ env.IMAGE_TAG }} .
          
          echo "Pushing Docker Image..."
          docker push $FULL_IMAGE:${{ env.IMAGE_TAG }}
          docker tag $FULL_IMAGE:${{ env.IMAGE_TAG }} $FULL_IMAGE:latest
          docker push $FULL_IMAGE:latest

          echo "FINAL_REGISTRY=$REGISTRY" >> $GITHUB_ENV

      - name: Update Kubernetes Manifest
        run: |
          # 1. SSH 에이전트 설정 및 개인키 등록
          mkdir -p ~/.ssh
          echo "${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # 2. Known Hosts에 GitHub 등록 (보안 경고 방지)
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # 3. Git 사용자 설정
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 4. Manifest 리포지토리 클론 (SSH 주소 사용)
          cd /tmp
          git clone git@github.com:${{ env.MANIFEST_REPO }}.git
          repo_name=$(basename ${{ env.MANIFEST_REPO }})
          
          # 4. Kustomize를 사용하여 이미지 태그 업데이트
          cd $repo_name/overlays/${{ env.TARGET }}/backend
          kustomize edit set image solog-backend=${{ env.FINAL_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          # 5. 변경 사항 푸시
          git add kustomization.yaml
          git commit -m "Update Backend image tag to ${{ env.IMAGE_TAG }} (${{ env.TARGET }})"
          
          git pull --rebase origin main
          git push origin main