name: Build and Push to ECR & Update Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'BackEnd/**'

env:
  ECR_REPOSITORY: solog-backend       
  IMAGE_TAG: ${{ github.sha }}       
  MANIFEST_REPO: lnaura/Solog-Webapp-CI-CD-Manifests
  MANIFEST_FILE_PATH: backend/deployment.yaml

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

      defaults:
      run:
        working-directory: ./BackEnd

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 이미지 빌드
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # 이미지 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # 'latest' 태그도 갱신 (선택 사항이지만 디버깅용으로 유용)
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Kubernetes Manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 1. SSH 에이전트 설정 및 개인키 등록
          mkdir -p ~/.ssh
          echo "${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # 2. Known Hosts에 GitHub 등록 (보안 경고 방지)
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # 3. Git 사용자 설정
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 4. Manifest 리포지토리 클론 (SSH 주소 사용!)
          # 주의: https://github.com/... 이 아니라 git@github.com:... 형식을 써야 합니다.
          git clone git@github.com:${{ env.MANIFEST_REPO }}.git
          
          # 5. 디렉토리 이동 및 이미지 태그 수정
          repo_name=$(basename ${{ env.MANIFEST_REPO }})
          cd $repo_name
          
          # sed 명령어로 이미지 태그 교체 (이전과 동일)
          sed -i "s|image: .*$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" ${{ env.MANIFEST_FILE_PATH }}
          
          # 6. 변경 사항 푸시
          git add .
          git commit -m "Update image tag to $IMAGE_TAG"
          git push origin main